<html>

<head>
  <meta charset="UTF-8">
  <title>Pix2Pix Edges2Pikachu Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script>

  <style></style>
</head>

<body>
  <h1>Pix2Pix</h1>
  <p>
    background: "#0006d9",
    wall: "#0d3dfb",
    door: "#a50000",
    "window": "#0075ff",
    "window sill": "#68f898",
    "window head": "#1dffdd",
    shutter: "#eeed28",
    balcony: "#b8ff38",
    trim: "#ff9204",
    cornice: "#ff4401",
    column: "#f60001",
    entrance: "#00c9ff"
  </p>
  <p id="status">Loading Model... Please wait...</p>
  <div class="flex">
    <div>
      <div id="canvasContainer"></div>
      <div id="btnContainer" class="flex flex-space-between">
        <input id="color"></input>
        <button id="submit">submit</button>
        <button id="clearBtn">Clear</button><br />
        <button id="transferBtn" class="btn">Transfer</button>
      </div>
    </div>
    <div id="transferContainer">
    </div>
    <div id="output"></div>
  </div>

  <script src="facade.js"></script>
</body>

</html>
